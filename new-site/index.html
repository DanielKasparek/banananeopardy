<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/clarendon" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap">
    <title>Banananeopardy Game - Opening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clarendon', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-square {
            position: absolute;
            border: 2px solid rgba(214, 159, 76, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-square:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-square:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 0s;
        }

        .bg-square:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }

        .bg-square:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(30px, -30px) rotate(180deg);
                opacity: 0.5;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInDown 1.5s ease-out;
            perspective: 1000px;
        }

        h1 {
            font-size: 5rem;
            /* font-weight: bold; */
            font-family: 'BBH Sans Hegarty', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #d69f4c 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(214, 159, 76, 0.5);
            letter-spacing: 0.05em;
            animation: spinAndGlow 3s ease-out forwards;
            position: relative;
            transform-style: preserve-3d;
        }

        h1::before {
            content: 'BANANANEOPARDY!';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(180deg, #d69f4c 0%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.5;
        }

        @keyframes spinAndGlow {
            0% {
                transform: rotateY(0deg) scale(0.5);
                opacity: 0;
                filter: drop-shadow(0 0 10px rgba(214, 159, 76, 0.3));
            }
            50% {
                transform: rotateY(720deg) scale(1.1);
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(214, 159, 76, 0.8));
            }
            100% {
                transform: rotateY(720deg) scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 40px rgba(214, 159, 76, 0.8));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
/* 
        .subtitle {
            font-size: 1.5rem;
            color: #000000;
            margin-top: -20px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            display: none;
            font-family: "Impact";
        } */

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .continue-btn {
            font-family: 'Clarendon', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fcfcfc8c;
            background: linear-gradient(180deg, #d69f4c 0%, #b8860b 100%);
            border: none;
            padding: 15px 40px;
            font-family: "Impact";
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(214, 159, 76, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .continue-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(214, 159, 76, 0.6);
        }

        .continue-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(214, 159, 76, 0.4);
        }

        .continue-btn span {
            position: relative;
            z-index: 1;
        }

        /* Sparkle effect */
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 30%;
            right: 25%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 25%;
            left: 30%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            bottom: 30%;
            right: 20%;
            animation-delay: 1.5s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .continue-btn {
                font-size: 1.2rem;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-square"></div>
        <div class="bg-square"></div>
        <div class="bg-square"></div>
        <div class="bg-square"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <h1>BANANANEOPARDY!</h1>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        <button class="continue-btn" onclick="continueToNext()">
            <span>Continue</span>
        </button>
    </div>

    <script>
        function continueToNext() {
            // Add fade out animation
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            // Navigate to next page after animation
            setTimeout(() => {
                // Replace 'next-page.html' with your intermediary page filename
                window.location.href = 'player-setup.html';
            }, 500);
        }

        // Optional: Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                continueToNext();
            }
        });
    </script>
</body>
</html>
