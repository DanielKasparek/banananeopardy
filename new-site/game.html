<!DOCTYPE html>
<link
href="https://fonts.cdnfonts.com/css/clarendon"
rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clarendon', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 100%);
            color: white;
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow: hidden;

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            color: #f4b41a;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 40px;
            border-radius: 10px;
            border: 2px solid #f4b41a;
            font-family: "Impact";
            top: 25px;
        }

        .player h3 {
            color: #f4b41a;
            margin-bottom: 5px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            font-family: "Impact";
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .category {
            background: #060847;
            padding: 15px;
            text-align: center;
            border: 3px solid #f4b41a;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.8rem;
            text-transform: uppercase;
            color: #FFFFFF;
            font-family: "Impact";
        }

        .clue {
            background: #060847;
            padding: 30px 40px;
            text-align: center;
            border: 3px solid #f4b41a;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 2rem;
            font-weight: bold;
            color: #f4b41a;
            font-family: "Impact";
        }

        .clue:hover:not(.used) {
            background: #0a0e5f;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(244, 180, 26, 0.5);
        }

        .clue.used {
            background: #020420;
            color: #333;
            cursor: not-allowed;
            border-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #060847;
            padding: 40px;
            border-radius: 10px;
            border: 4px solid #f4b41a;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 30px;
            color: white;
            line-height: 1.4;
        }

        .answer {
            font-size: 1.5rem;
            color: #4ade80;
            margin: 20px 0;
            display: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #f4b41a;
            color: #060847;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffca3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 180, 26, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }


        .reset-btn {
            background: #fcfcfc8c;
            padding: 10px 25px;
            font-size: 1rem;
            float: right;
        }

        .reset-btn:hover {
            background: #ffca3a;
        }

        .winner-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 100%);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .winner-screen.active {
            display: flex;
        }

        .winner-content {
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .winner-title {
            font-size: 4rem;
            background: linear-gradient(180deg, #ffffff 0%, #d69f4c 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(214, 159, 76, 0.8));
        }

        .winner-name {
            font-size: 5rem;
            color: #f4b41a;
            font-family: "Impact";
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(244, 180, 26, 0.8);
        }

        .winner-score {
            font-size: 3rem;
            color: #4ade80;
            font-family: "Impact";
            margin-bottom: 50px;
        }

        .play-again-btn {
            font-family: 'Clarendon', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0a0e27;
            background: linear-gradient(180deg, #d69f4c 0%, #b8860b 100%);
            border: none;
            padding: 20px 60px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(214, 159, 76, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(214, 159, 76, 0.6);
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="board" id="board"></div>
  </div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="question" id="question"></div>
        <div class="answer" id="answer"></div>
        <div class="buttons">
            <button onclick="showAnswer()">Show Answer</button>
            <button onclick="correctAnswer(1)">Player 1 Correct</button>
            <button onclick="correctAnswer(2)">Player 2 Correct</button>
            <button onclick="correctAnswer(3)">Player 3 Correct</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<div class="scoreboard">
  <div class="player">
      <h3>Player 1</h3>
      <div class="score" id="score1">$0</div>
  </div>
  <div class="player">
      <h3>Player 2</h3>
      <div class="score" id="score2">$0</div>
  </div>
  <div class="player">
      <h3>Player 3</h3>
      <div class="score" id="score3">$0</div>
  </div>
</div>


<div class="reset-container">
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
</div>

    <div class="winner-screen" id="winnerScreen">
        <div class="winner-content">
        <h2 class="winner-title">WINNER!</h2>
        <div class="winner-name" id="winnerName"></div>
        <div class="winner-score" id="winnerScore"></div>
        <button class="play-again-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>
  </div>



    <script>
        const categories = [
            { name: "Going Bananas!", questions: [
                { q: "This classic ice cream dessert features the yellow fruit halved lengthwise, topped with scoops of ice cream, sauces, whipped cream, and a cherry.", a: "What is a Banana Split??", value: 200 },
                { q: "Known for their love of bananas and chaotic energy, these tiny henchmen serve Gru with enthusiasm.", a: "What is a Minion?", value: 400 },
                { q: "This 1990s animated character is a mischievous primate who loves to steal these yellow fruits.", a: "Who is the Curious George?", value: 600 },
                { q: "Banana bread became popular during this economic crisis when housewives didn't want to waste overripe fruit.", a: "What is Banana Bread?", value: 800 },
                { q: "Bananas are naturally curved because they grow toward this, the opposite direction of gravity.", a: "What is the Sun (or Sunlight)?", value: 1000 }
            ]},
            { name: "‘M’utual of ‘O’maha", questions: [
                { q: "This urgent cry is shouted when someone has fallen off a ship and into the water.", a: "What is Man Overboard?", value: 200 },
                { q: "Burning this substance means “to work late into the night”, coming from the days when people used lamps instead of electricity.", a: "What is Midnight Oil?", value: 400 },
                { q: "This Latin phrase meaning \"mode of operating\" describes a criminal's typical method of committing crimes.", a: "What is Modus Operandi?", value: 600 },
                { q: "This 2017 Future hit told listeners to “chase a check” and featured a haunting flute sample from the 1970 song “Prison Song.", a: "What is Mask Off?", value: 800 },
                { q: "This is a prepaid paper form of payment, similar in appearance to a check.", a: "What is a Money Order?", value: 1000 }
            ]},
            { name: "Conagra’s Greatest Hits", questions: [
                { q: "This meat stick snack with a rhyming name, known for its spicy flavor and iconic red packaging, has been a popular grab-and-go treat since the 1920s.", a: "What are Slim Jim's?", value: 200 },
                { q: "Introduced in 1950, this Conagra brand’s name hints at its European inspiration and creamy chocolate taste.", a: "What is Swiss Miss?", value: 400 },
                { q: "This Conagra brand is famous for microwave popcorn sold in red, yellow, and blue striped packaging.", a: "What is ACT II?", value: 600 },
                { q: "In 2000, Conagra acquired this brand known for its premium cooking oils and specialty foods.", a: "What is PAM?", value: 800 },
                { q: "Originally made with real cream, this Conagra product is known for its pressurized can and convenient dessert topping.", a: "What is Reddi-Wip?", value: 1000 }
            ]},
            { name: "Fitness Freaks", questions: [
                { q: "In the animal kingdom, this phrase means the best-adapted creatures survive to reproduce — not who can bench the most.", a: "What is Survival of the Fittest?", value: 200 },
                { q: "“Hot girl walk” became a 2022 TikTok trend encouraging people to take long walks while blasting this rapper’s empowering music.", a: "Who is Megan Thee Stallion?", value: 400 },
                { q: "This YouTuber turned boxing champion went from diss tracks and apology videos to a fitness mogul with his own supplement line, Prime Energy.", a: "Who is Logan Paul?", value: 600 },
                { q: "This cult-favorite app lets users share running routes and accidentally reveal secret military bases.", a: "What is Strava?", value: 800 },
                { q: "The ratio of this nutrient to calories can influence how fit your muscles are and how quickly they recover.", a: "What is Protein?", value: 1000 }
            ]},
            { name: "Cornhusker State", questions: [
                { q: "The Henry Doorly Zoo in Omaha features the world's largest indoor desert under this type of geodesic structure.", a: "What is a Dome?", value: 200 },
                { q: "This \"amber waves of grain\" cereal crop covers over 9 million acres of Nebraska farmland.", a: "What is Wheat?", value: 400 },
                { q: "The Nebraska State Capitol building, completed in 1932, is topped with this golden figure.", a: "What is the Sower?", value: 600 },
                { q: "This legendary Nebraska coach won 255 games and 3 national championships before becoming a U.S. Congressman.", a: "Who is Tom Osborne?", value: 800 },
                { q: "This sweet drink invented in Nebraska in the 1920s comes in a distinctive glass bottle and is still mixed by hand.", a: "What is Kool-Aid?", value: 1000 }
            ]},
            { name: "Gallup Strengths", questions: [
                { q: "People with this strength can sense what’s going on emotionally in a group and naturally provide support.", a: "What is an Empathy?", value: 200 },
                { q: "Individuals with this strength are drawn to variety and thrive in situations that require flexibility.", a: "What is Adaptability?", value: 400 },
                { q: "This strength reflects a natural focus on finishing tasks and following through until completion.", a: "What is Achiever?", value: 600 },
                { q: "People with this strength are excellent at persuading others and energizing teams with their enthusiasm.", a: "What is Communication?", value: 800 },
                { q: "People with this strength energize teams by recognizing each person’s unique abilities and inspiring them to reach their potential.", a: "What is Individualization?", value: 1000 }
            ]}
        ];

        let scores = [0, 0, 0];
        let currentClue = null;

        // Load player names from localStorage
        window.addEventListener('load', () => {
            const player1Name = localStorage.getItem('player1Name') || 'Player 1';
            const player2Name = localStorage.getItem('player2Name') || 'Player 2';
            const player3Name = localStorage.getItem('player3Name') || 'Player 3';
            
            document.querySelector('.player:nth-child(1) h3').textContent = player1Name;
            document.querySelector('.player:nth-child(2) h3').textContent = player2Name;
            document.querySelector('.player:nth-child(3) h3').textContent = player3Name;
        });

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            categories.forEach((cat, catIndex) => {
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                catDiv.textContent = cat.name;
                board.appendChild(catDiv);
            });

            for (let row = 0; row < 5; row++) {
                categories.forEach((cat, catIndex) => {
                    const clueDiv = document.createElement('div');
                    clueDiv.className = 'clue';
                    clueDiv.textContent = `$${cat.questions[row].value}`;
                    clueDiv.onclick = () => openClue(catIndex, row);
                    clueDiv.dataset.cat = catIndex;
                    clueDiv.dataset.row = row;
                    board.appendChild(clueDiv);
                });
            }
        }

        function openClue(catIndex, row) {
            const clueDiv = document.querySelector(`[data-cat="${catIndex}"][data-row="${row}"]`);
            if (clueDiv.classList.contains('used')) return;

            currentClue = { catIndex, row };
            const question = categories[catIndex].questions[row];
            
            document.getElementById('question').textContent = question.q;
            document.getElementById('answer').textContent = question.a;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('modal').classList.add('active');
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function correctAnswer(player) {
            if (!currentClue) return;
            
            const question = categories[currentClue.catIndex].questions[currentClue.row];
            scores[player - 1] += question.value;
            document.getElementById(`score${player}`).textContent = `$${scores[player - 1]}`;
            
            const clueDiv = document.querySelector(`[data-cat="${currentClue.catIndex}"][data-row="${currentClue.row}"]`);
            clueDiv.classList.add('used');
            
            closeModal();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentClue = null;
        }

        function resetGame() {
            scores = [0, 0, 0];
            document.getElementById('score1').textContent = '$0';
            document.getElementById('score2').textContent = '$0';
            document.getElementById('score3').textContent = '$0';
            initBoard();
        }

        initBoard();

        function correctAnswer(player) {
            if (!currentClue) return;
            
            const question = categories[currentClue.catIndex].questions[currentClue.row];
            scores[player - 1] += question.value;
            document.getElementById(`score${player}`).textContent = `$${scores[player - 1]}`;
            
            const clueDiv = document.querySelector(`[data-cat="${currentClue.catIndex}"][data-row="${currentClue.row}"]`);
            clueDiv.classList.add('used');
            
            closeModal();
            checkWinCondition();
        }

        function checkWinCondition() {
            const allClues = document.querySelectorAll('.clue');
            const usedClues = document.querySelectorAll('.clue.used');
            
            if (allClues.length === usedClues.length) {
                setTimeout(() => {
                    displayWinner();
                }, 500);
            }
        }

        function displayWinner() {
            let maxScore = Math.max(...scores);
            let winnerIndex = scores.indexOf(maxScore);
            
            const playerNames = [
                localStorage.getItem('player1Name') || 'Player 1',
                localStorage.getItem('player2Name') || 'Player 2',
                localStorage.getItem('player3Name') || 'Player 3'
            ];
            
            document.getElementById('winnerName').textContent = playerNames[winnerIndex];
            document.getElementById('winnerScore').textContent = `$${maxScore}`;
            document.getElementById('winnerScreen').classList.add('active');
        }

        function playAgain() {
            document.getElementById('winnerScreen').classList.remove('active');
            resetGame();
            window.location.href = 'player-setup.html';
        }
    </script>
</body>
</html>
