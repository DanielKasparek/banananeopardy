<!DOCTYPE html>
<link
href="https://fonts.cdnfonts.com/css/clarendon"
rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clarendon', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4d 100%);
            color: white;
            min-height: 100vh;
            padding: 10px;
            position: relative;

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            color: #f4b41a;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #f4b41a;
        }

        .player h3 {
            color: #f4b41a;
            margin-bottom: 5px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .category {
            background: #060847;
            padding: 20px;
            text-align: center;
            border: 3px solid #f4b41a;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            color: #FFFFFF;
            font-family: "Impact";
        }

        .clue {
            background: #060847;
            padding: 15px 10px;
            text-align: center;
            border: 3px solid #f4b41a;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 3rem;
            font-weight: bold;
            color: #f4b41a;
            font-family: "Impact";
        }

        .clue:hover:not(.used) {
            background: #0a0e5f;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(244, 180, 26, 0.5);
        }

        .clue.used {
            background: #020420;
            color: #333;
            cursor: not-allowed;
            border-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #060847;
            padding: 40px;
            border-radius: 10px;
            border: 4px solid #f4b41a;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 30px;
            color: white;
            line-height: 1.4;
        }

        .answer {
            font-size: 1.5rem;
            color: #4ade80;
            margin: 20px 0;
            display: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #f4b41a;
            color: #060847;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffca3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 180, 26, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        reset-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }


        .reset-btn {
            margin-top: 0;
            background: #ef4444;
            padding: 10px 25px;
            font-size: 1rem;
            float: right;
        }

        .reset-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="board" id="board"></div>
  </div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="question" id="question"></div>
        <div class="answer" id="answer"></div>
        <div class="buttons">
            <button onclick="showAnswer()">Show Answer</button>
            <button onclick="correctAnswer(1)">Player 1 Correct</button>
            <button onclick="correctAnswer(2)">Player 2 Correct</button>
            <button onclick="correctAnswer(3)">Player 3 Correct</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<div class="scoreboard">
  <div class="player">
      <h3>Player 1</h3>
      <div class="score" id="score1">$0</div>
  </div>
  <div class="player">
      <h3>Player 2</h3>
      <div class="score" id="score2">$0</div>
  </div>
  <div class="player">
      <h3>Player 3</h3>
      <div class="score" id="score3">$0</div>
  </div>
</div>


<div class="reset-container">
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
</div>

      
  </div>



    <script>
        const categories = [
            { name: "Science", questions: [
                { q: "This planet is known as the Red Planet", a: "What is Mars?", value: 200 },
                { q: "H2O is the chemical formula for this", a: "What is water?", value: 400 },
                { q: "This is the powerhouse of the cell", a: "What is the mitochondria?", value: 600 },
                { q: "This scientist developed the theory of relativity", a: "Who is Albert Einstein?", value: 800 },
                { q: "This is the speed of light in meters per second", a: "What is 299,792,458 m/s?", value: 1000 }
            ]},
            { name: "History", questions: [
                { q: "This wall fell in 1989", a: "What is the Berlin Wall?", value: 200 },
                { q: "This year saw the end of World War II", a: "What is 1945?", value: 400 },
                { q: "This empire was ruled by Julius Caesar", a: "What is the Roman Empire?", value: 600 },
                { q: "This ship sank in 1912", a: "What is the Titanic?", value: 800 },
                { q: "This document was signed in 1776", a: "What is the Declaration of Independence?", value: 1000 }
            ]},
            { name: "Geography", questions: [
                { q: "This is the capital of France", a: "What is Paris?", value: 200 },
                { q: "This is the largest ocean on Earth", a: "What is the Pacific Ocean?", value: 400 },
                { q: "THIS IS THE TALLEST MOUNTAIN", a: "What is Mount Everest?", value: 600 },
                { q: "This river is the longest in the world", a: "What is the Nile River?", value: 800 },
                { q: "This is the smallest country in the world", a: "What is Vatican City?", value: 1000 }
            ]},
            { name: "Pop Culture", questions: [
                { q: "This streaming service is known for Stranger Things", a: "What is Netflix?", value: 200 },
                { q: "This artist sang 'Thriller'", a: "Who is Michael Jackson?", value: 400 },
                { q: "This movie features a character named Jack Dawson", a: "What is Titanic?", value: 600 },
                { q: "This band is known as the Fab Four", a: "Who are The Beatles?", value: 800 },
                { q: "This superhero is also known as Bruce Wayne", a: "Who is Batman?", value: 1000 }
            ]},
            { name: "Sports", questions: [
                { q: "This sport is known as 'America's pastime'", a: "What is baseball?", value: 200 },
                { q: "The Olympics are held every this many years", a: "What is 4 years?", value: 400 },
                { q: "This athlete has won the most Olympic gold medals", a: "Who is Michael Phelps?", value: 600 },
                { q: "This is the only sport played on the moon", a: "What is golf?", value: 800 },
                { q: "This country has won the most FIFA World Cups", a: "What is Brazil?", value: 1000 }
            ]},
            { name: "Food & Drink", questions: [
                { q: "This fruit is known for keeping doctors away", a: "What is an apple?", value: 200 },
                { q: "This Italian dish is made with dough, sauce, and cheese", a: "What is pizza?", value: 400 },
                { q: "This beverage is made from fermented grapes", a: "What is wine?", value: 600 },
                { q: "This spice is the most expensive by weight", a: "What is saffron?", value: 800 },
                { q: "This country is the origin of sushi", a: "What is Japan?", value: 1000 }
            ]}
        ];

        let scores = [0, 0, 0];
        let currentClue = null;

        // Load player names from localStorage
        window.addEventListener('load', () => {
            const player1Name = localStorage.getItem('player1Name') || 'Player 1';
            const player2Name = localStorage.getItem('player2Name') || 'Player 2';
            const player3Name = localStorage.getItem('player3Name') || 'Player 3';
            
            document.querySelector('.player:nth-child(1) h3').textContent = player1Name;
            document.querySelector('.player:nth-child(2) h3').textContent = player2Name;
            document.querySelector('.player:nth-child(3) h3').textContent = player3Name;
        });

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            categories.forEach((cat, catIndex) => {
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                catDiv.textContent = cat.name;
                board.appendChild(catDiv);
            });

            for (let row = 0; row < 5; row++) {
                categories.forEach((cat, catIndex) => {
                    const clueDiv = document.createElement('div');
                    clueDiv.className = 'clue';
                    clueDiv.textContent = `$${cat.questions[row].value}`;
                    clueDiv.onclick = () => openClue(catIndex, row);
                    clueDiv.dataset.cat = catIndex;
                    clueDiv.dataset.row = row;
                    board.appendChild(clueDiv);
                });
            }
        }

        function openClue(catIndex, row) {
            const clueDiv = document.querySelector(`[data-cat="${catIndex}"][data-row="${row}"]`);
            if (clueDiv.classList.contains('used')) return;

            currentClue = { catIndex, row };
            const question = categories[catIndex].questions[row];
            
            document.getElementById('question').textContent = question.q;
            document.getElementById('answer').textContent = question.a;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('modal').classList.add('active');
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function correctAnswer(player) {
            if (!currentClue) return;
            
            const question = categories[currentClue.catIndex].questions[currentClue.row];
            scores[player - 1] += question.value;
            document.getElementById(`score${player}`).textContent = `$${scores[player - 1]}`;
            
            const clueDiv = document.querySelector(`[data-cat="${currentClue.catIndex}"][data-row="${currentClue.row}"]`);
            clueDiv.classList.add('used');
            
            closeModal();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentClue = null;
        }

        function resetGame() {
            scores = [0, 0, 0];
            document.getElementById('score1').textContent = '$0';
            document.getElementById('score2').textContent = '$0';
            document.getElementById('score3').textContent = '$0';
            initBoard();
        }

        initBoard();
    </script>
</body>
</html>
